    <!DOCTYPE html>
        <html lang="en">
            <head>
               <title>CatPhoto App</title> 
            </head>
                <body>
                    <h2>CatPhotoApp </h2>
                    <main>
                        <h3>Cat photos</h3>
                        <p>Click here to view more   <a 
                            href="#"
                            target="blank">cat photos</a>.</p>
                            <a href="#"><img src="cats.jpeg" alt="A bunch of cats"></a>
                            <h3>Cat Lists</h3>
                            <div class="lists">
                                <p>Things cats <i>love</i>:</p>
                                <ul>
                                    <li>cat nip</li>
                                    <li>laser pointer</li>
                                    <li>lasagna</li>
                                </ul>
                                <img src="lasagna.jpeg" alt="Lasagna">
                                <p>Things cats <strong>hate</strong>:</p>
                                <ol>
                                    <li>flea treatment</li>
                                    <li>thunder</li>
                                    <li>other cats</li>
                                </ol>
                        </div>
                        <form action="/submit-cat-photo">
                            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> indoor
                            </label><br>
                            <label for="outdoor"><input type="radio" name="indoor-outdoor"> outdoor
                            </label><br>

                            <label for="lazy"><input id="lazy"
                                type="checkbox" name="personality">Lazy</label><br>


                                <label for="energetic"><input id="energetic"
                                    type="checkbox" name="personality">Energetic</label><br>

                            <label for="loving"><input id="loving"
                                type="checkbox" name="personality">Loving</label><br>
                            <input id="outdoor"
                            type="text" 
                            placeholder="cat photo url" required>
                            <button type="submit">Submit your photo!</button>
                        </form>
                        </main>
                        <footer>
                            <p><small>Website made by Oscar O.</small></p>
                        </footer>
                    </body>
        </html>
